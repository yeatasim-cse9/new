<script>
  (function(){
    var PH = (typeof APP_BASE === 'string' ? APP_BASE : '') + '/frontend/assets/images/_placeholder.png';
    function applyFallback(img){ if (img && !img.dataset.fallbackApplied){ img.dataset.fallbackApplied='1'; img.src=PH; } }
    function wire(img){ if (!img || img.dataset.fallbackWired) return; img.dataset.fallbackWired='1'; img.addEventListener('error', ()=> applyFallback(img)); }
    function init(){ document.querySelectorAll('img').forEach(wire); if ('MutationObserver' in window){ new MutationObserver(muts=> muts.forEach(m=>{ m.addedNodes.forEach(n=>{ if (n && n.tagName==='IMG') wire(n); else if (n && n.querySelectorAll) n.querySelectorAll('img').forEach(wire); }); }))).observe(document.documentElement,{childList:true,subtree:true}); } }
    if (document.readyState==='complete' || document.readyState==='interactive') init(); else window.addEventListener('DOMContentLoaded', init);
  })();
</script>
